<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務試算</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/spreadsheet.css">
   
</head>

<body>
    <div id="_spreadsheet" class="container">
        <h1 id="_spread">照顧服務試算</h1>
        <span id="_date">日期：</span><input type="date" id="spr_date"  readonly >&nbsp;&nbsp;&nbsp;<span id="_usetotal">當月前次累計使用額度：0</span>
        &nbsp;&nbsp;&nbsp;<span id="_addown">當月前次累計自費額：0</span>
        <br><br>
        <div id="_back" >
        <h3>照顧服務B碼</h3>
        <button id="_newbtn" style="float: inline-start;" class="btn btn-outline-primary mb-2" onclick="addRow()">新增</button>
        <button id="_delbtn" class="btn btn-outline-info mb-2" onclick="deleteRow()">刪除</button>
        <div class="table-responsive">
            <table id="_table" class="table table-striped">
                <thead>
                    <tr class="table-light">
                        <td>CMS等級</td>
                        <td>
                            <select class="_ranged" onchange="allowance(this)" id="sel_ran">
                                <option value="0">第一級</option>
                                <option value="10020">第二級</option>
                                <option value="15460">第三級</option>
                                <option value="18580">第四級</option>
                                <option value="24100">第五級</option>
                                <option value="28070">第六級</option>
                                <option value="32090">第七級</option>
                                <option value="36180">第八級</option>
                            </select>
                        </td>
                        <td>戶別</td>
                        <td>
                            <select class="_typepay" id="_apple" onchange="updatetwo(this)">
                                <option value="0.16">一般戶</option>
                                <option value="0.05">中低收入戶</option>
                                <option value="0.0">低收入戶</option>
                            </select>
                        </td>
                        <td>每月補助額度上限</td>
                        <td class="_allprice">0</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                        <th>刪除</th>
                        <th>服務項目</th>
                        <th>單價</th>
                        <th>實際支付比率</th>
                        <th>次數</th>
                        <th>支付小計</th>
                    </tr>
                </tbody>

            </table>
        </div>
        <div id="_addtotal">當月累計總額(單價*次數)：0</div>
        <div id="_total">小計合計：0</div>
        <div id="_alltotal">補助剩餘額度：0</div>
        <div id="_ownexp">超出額度應自費額：0</div>
        <div id="_totalpay">總支付金額：NT$0</div>

        <hr>
        
        <button type="button" id="save_calculate" style="float: inline-start;" class="btn btn-success btn-lg _save" >儲存試算資料</button>
        <button type="button" onclick="deleted()" class="btn btn-secondary btn-lg">清除試算資料</button>
        <button type="button" onclick="updatecalu()" id="update_calculate" style="display: none;float:inline-start;" class="btn btn-warning btn-lg">更新試算資料</button>
        <button type="button" onclick="applyservice()" id="apply_service" style="display: none; float: right;" class="btn btn-danger btn-lg">確認申請</button>
        <!-- <button type="button" onclick="checked()" class="btn">檢查試算資料</button> -->
        <br><br>
        <h6>※支付小計=單價*實際支付比率*次數</h6>
        <h6>※補助已使用額度=單價*次數</h6>
        <h6>※補助剩餘額度=補助額上限-補助已使用額度</h6>
        <h6>※超出額度應自費額=(當月累計總額-補助額上限)*(1-比率)-當月前次累計自費額</h6>
        <br>
    </div>
    </div>
    <script src="./js/spreadsheet1.js"></script>
    <script src="./js/spreadsheet2.js"></script>
    
</body>

</html>
